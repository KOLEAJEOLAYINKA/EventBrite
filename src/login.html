<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
<div class="login-page-container">
    <div class="login-top-box">
        <div class="login-top-box-left">
            <div>
                <img src="./logoAlt.svg" alt="semicolon-logo" />
                <h1>Log in</h1>

                <div class="login-input-container">
                    <div class="login-input">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email"/>
                    </div>
                    <div class="login-input">
                        <label for="password">Password</label>
                        <input id="password" type="password"/>
                    </div>

                    <button onclick="clickHandler()">Log in</button>

                </div>
                <div class="horizontal-line-container">
                    <hr/>  <div>or</div>
                    <console class="log"></console>

                </div>
                <div class="alternate-option">
                    <div class="modified-botton">
                        <button>Email me a login link</button>

                    </div>
                    <div class="modified-botton">
                        <img src="./googleIcon.svg" alt="icon" class="icon">
                        <button>Continue as ujay</button>
                        <img src="./heart.svg" alt="" class="profile-img">
                        <p >Other login methods</p>



                    </div>
                    <img src="./apple.svg" alt="apple">
                    <img src="./facebook.svg" alt="">

                </div>
                <div class="signUp">
                    <a href="./signUp.html">Sign up</a>
                </div>
            </div>

        </div>
        <div class="login-top-box-right">
            <img src="./RIGHTPIC.png" alt="">



        </div>
    </div>
    <footer>
        <img src="./wall.png" alt="">
                </footer>
</div>
<script src="./login.js"></script>

</body>
</html>
